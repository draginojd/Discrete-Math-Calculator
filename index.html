<!DOCTYPE html>
<html>
<head>
	<title>Cartesian Product Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="calculator">
		<h2>Cartesian Product Calculator</h2>
		<label for="setA">Set A:</label>

		<label for="setB">Set B:</label>

		<button onclick="calculateCartesianProduct()">Calculate</button>
		<div id="result"></div>
	</div>

	<script src="index.js">
	</script>
</body>
</html>
