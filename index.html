<!DOCTYPE html>
<html>
<head>
	<title>Cartesian Product Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="cal-form">
	<div class="calculator">
        <select id="operation">
            <option value="cartesian-product">Cartesian Product</option>
            <option value="union">Set Union</option>
            <option value="intersection">Set Intersection</option>
            <option value="complement">Set Complement</option>
            <option value="permutations">Permutations</option>
            <option value="combinations">Combinations</option>
            <option value="normal">Normal Calculator</option>
          </select>
		<h2>Cartesian Product Calculator</h2>
		<label for="set">Set:</label>
		<input type="text" id="set" placeholder="Enter comma-separated values">
		<button class="calculate-button" onclick="calculateCartesianProduct()">Calculate</button>
		<div id="result"></div>
	</div>
</div>

    <table>
        <tr>
          <td><button class="button-7" onclick="appendToDisplay('7')">7</button></td>
          <td><button class="button-8" onclick="appendToDisplay('8')">8</button></td>
          <td><button class="button-9" onclick="appendToDisplay('9')">9</button></td>
          <td><button class="button-division" onclick="appendToDisplay('/')">รท</button></td>
        </tr>
        <tr>
          <td><button class="button-4" onclick="appendToDisplay('4')">4</button></td>
          <td><button class="button-5" onclick="appendToDisplay('5')">5</button></td>
          <td><button class="button-6" onclick="appendToDisplay('6')">6</button></td>
          <td><button class="button-star" onclick="appendToDisplay('*')">x</button></td>
        </tr>
        <tr>
          <td><button class="button-1" onclick="appendToDisplay('1')">1</button></td>
          <td><button class="button-2" onclick="appendToDisplay('2')">2</button></td>
          <td><button class="button-3" onclick="appendToDisplay('3')">3</button></td>
          <td><button class="button-minus" onclick="appendToDisplay('-')">-</button></td>
        </tr>
        <tr>
          <td><button class="button-0" onclick="appendToDisplay('0')">0</button></td>
          <td><button class="button-dot" onclick="appendToDisplay('.')">.</button></td>
          <td><button class="button-equal" onclick="appendToDisplay('=')" onclick="preformAddition()">=</button></td>
          <td><button class="button-plus" onclick="appendToDisplay('+')">+</button></td>
        </tr>
        <tr>
          <td colspan="4"><button onclick="clearDisplay()">Clear</button></td>
        </tr>
      </table>
	<script src="index.js"></script>
</body>
</html>
